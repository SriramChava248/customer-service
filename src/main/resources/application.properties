# SERVER CONFIGURATION

# Port on which the application will run
server.port=8081
# Application name for service discovery and monitoring
spring.application.name=customer-service

# ACTUATOR CONFIGURATION (Monitoring & Health)

# Comma-separated list of actuator endpoints to expose via HTTP
management.endpoints.web.exposure.include=health,info
# Whether to show full health details or just UP/DOWN status
management.endpoint.health.show-details=always

# COUCHBASE DATABASE CONFIGURATION

# Couchbase cluster connection string
spring.couchbase.connection-string=couchbase://localhost
# Couchbase administrator username/password
spring.couchbase.username=Administrator
spring.couchbase.password=password
# Couchbase bucket name where customer data will be stored
spring.data.couchbase.bucket-name=customer-data

# SECURITY CONFIGURATION

# BCrypt password hashing strength (4-31, default 10)
# Higher strength = more secure but slower (10-12 recommended for production)
security.bcrypt.strength=10

# JWT Configuration
# Secret key for signing and validating JWT tokens (MUST be changed in production)
# This should be a long, random, secure string (minimum 256 bits / 32 characters)
security.jwt.secret=your-secret-key-change-in-production-minimum-32-characters-long
# Expected issuer of JWT tokens (must match the issuer in tokens from API Gateway)
security.jwt.issuer=api-gateway
# Token expiration time in milliseconds (default: 1 hour = 3600000ms)
security.jwt.expiration-ms=3600000

# SERVICE-TO-SERVICE COMMUNICATION

# API key for authenticating inter-service calls
service.auth.api-key=service-api-key-change-in-production

# EXCEPTION HANDLING CONFIGURATION

# Include stack traces in error responses (true for development, false for production)
app.debug.stacktrace=true

# LOGGING CONFIGURATION
# Set specific package logging level to DEBUG (more verbose)
logging.level.com.fooddelivery=DEBUG

# REDIS CACHE CONFIGURATION

# Redis server host
spring.data.redis.host=localhost
# Redis server port
spring.data.redis.port=6379
# Redis database index (0-15, default 0)
spring.data.redis.database=0
# Redis connection timeout in milliseconds
spring.data.redis.timeout=2000
# Redis connection pool configuration (optional, uses defaults if not specified)
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache TTL (Time To Live) in seconds
# Customer objects will be cached for this duration
cache.customer.ttl=3600
