# SERVER CONFIGURATION

# Port on which the application will run
server.port=8081
# Application name for service discovery and monitoring
spring.application.name=customer-service

# ACTUATOR CONFIGURATION (Monitoring & Health)

# Comma-separated list of actuator endpoints to expose via HTTP
management.endpoints.web.exposure.include=health,info
# Whether to show full health details or just UP/DOWN status
management.endpoint.health.show-details=always

# COUCHBASE DATABASE CONFIGURATION

# Couchbase cluster connection string
spring.couchbase.connection-string=couchbase://localhost
# Couchbase administrator username/password
spring.couchbase.username=Administrator
spring.couchbase.password=password
# Couchbase bucket name where customer data will be stored
spring.data.couchbase.bucket-name=customer-data

# SERVICE-TO-SERVICE COMMUNICATION

# API key for authenticating inter-service calls
service.auth.api-key=service-api-key-change-in-production

# LOGGING CONFIGURATION
# Set specific package logging level to DEBUG (more verbose)
logging.level.com.fooddelivery=DEBUG
